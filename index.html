<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de tarefas</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Nova+Square&family=Roboto+Condensed:wght@300&family=Roboto:wght@400;700&family=Smooch&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./main.css">
    </head>

    <body>
        <div>
            <header>
             <h1>Lista de Tarefas</h1>
            </header>
    
            <form class="lista-tarefa-topo">
                <input type="text" id="lista-tarefa" required placeholder="O que tenho que fazer..." />
                <button class="touch" type="submit">Cadastrar</button>
            </form>

            <ul id="minha-lista"></ul>
            
        </div>        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="main.js"></script>
    </body>

</html>
